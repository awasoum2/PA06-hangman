{% extends "fancylayout.html" %}

{% block content %}
  <div class="jumbotron">
    <h1>Hangman</h1>
  </div>
  <p>Here is your word</p>
  {{state['word_so_far']}}
  <form method="post" action="/play">
    Guess a letter: <input type="text" name="guess">
    <br>
    <input type="submit" class="btn btn-lg btn-danger">
  </form>
  <br>
  <p>Here are the letters you've guessed already
  {% for x in state['guesses'] %}
   {{x}}
  {% endfor %} </p>
  <p>You have {{state['guesses_left']}} guesses left </p>

{% endblock %}
